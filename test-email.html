<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Mail Test</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; 
            background: linear-gradient(135deg, #0f172a, #1e293b); 
            min-height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 25px 80px rgba(0,0,0,0.3);
        }
        h1 { 
            color: #1e293b; 
            margin-bottom: 10px;
            font-size: 28px;
        }
        p { 
            color: #64748b; 
            margin-bottom: 30px; 
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: 600;
            color: #334155;
            margin-bottom: 8px;
        }
        input {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.4);
        }
        button:disabled {
            background: #94a3b8;
            cursor: not-allowed;
            transform: none;
        }
        .result {
            margin-top: 25px;
            padding: 20px;
            border-radius: 12px;
            display: none;
        }
        .result.success {
            background: #dcfce7;
            border: 2px solid #22c55e;
            color: #166534;
            display: block;
        }
        .result.error {
            background: #fee2e2;
            border: 2px solid #ef4444;
            color: #991b1b;
            display: block;
        }
        .info {
            background: #f1f5f9;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 25px;
            font-size: 14px;
            color: #475569;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìß E-Mail Test</h1>
        <p>Testen Sie die EmailJS Willkommens-E-Mail</p>
        
        <div class="info">
            <strong>Service:</strong> service_v0gg34e<br>
            <strong>Template:</strong> Vorlage_iwafh3r<br>
            <strong>Von:</strong> Partnerprogramm@deincheck.de
        </div>
        
        <form id="testForm">
            <div class="form-group">
                <label>Vorname</label>
                <input type="text" id="vorname" value="Test" required>
            </div>
            
            <div class="form-group">
                <label>E-Mail (wohin senden?)</label>
                <input type="email" id="email" placeholder="ihre@email.de" required>
            </div>
            
            <div class="form-group">
                <label>Test-Passwort</label>
                <input type="text" id="passwort" value="TestPass123!" required>
            </div>
            
            <button type="submit" id="sendBtn">üì§ Test-E-Mail senden</button>
        </form>
        
        <div class="result" id="result"></div>
    </div>
    
    <script>
        // EmailJS initialisieren
        emailjs.init("U7haq4uXgxSkqpw8Q");
        
        document.getElementById('testForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const btn = document.getElementById('sendBtn');
            const result = document.getElementById('result');
            
            btn.disabled = true;
            btn.textContent = '‚è≥ Sende...';
            result.className = 'result';
            result.style.display = 'none';
            
            const templateParams = {
                vorname: document.getElementById('vorname').value,
                email: document.getElementById('email').value,
                passwort: document.getElementById('passwort').value
            };
            
            console.log('üìß Sende E-Mail mit Parametern:', templateParams);
            
            try {
                const response = await emailjs.send(
                    'service_v0gg34e',
                    'Vorlage_iwafh3r',
                    templateParams
                );
                
                console.log('‚úÖ Erfolgreich!', response);
                result.className = 'result success';
                result.innerHTML = '<strong>‚úÖ E-Mail erfolgreich gesendet!</strong><br>Pr√ºfen Sie Ihr Postfach (auch Spam-Ordner).';
                
            } catch (error) {
                console.error('‚ùå Fehler:', error);
                result.className = 'result error';
                result.innerHTML = '<strong>‚ùå Fehler beim Senden:</strong><br>' + (error.text || error.message || JSON.stringify(error));
            }
            
            btn.disabled = false;
            btn.textContent = 'üì§ Test-E-Mail senden';
        });
    </script>
</body>
</html>
