let done = 0, skip = 0, fail = 0;

function log(msg, cls = '') {
    const d = document.getElementById('log');
    d.innerHTML += `<div class="${cls}">${msg}</div>`;
    d.scrollTop = d.scrollHeight;
}

async function checkFirst() {
    document.getElementById('log').innerHTML = '';
    log('Pr√ºfe vorhandene Partner in Datenbank...');
    
    try {
        const res = await fetch('tables/partners?limit=1000');
        const data = await res.json();
        const existing = (data.data || []).map(p => p.email?.toLowerCase());
        
        log(`\n‚úÖ ${existing.length} Partner bereits in Datenbank\n`, 'yellow');
        
        let missing = 0;
        partners.forEach(p => {
            if (!existing.includes(p.email.toLowerCase())) {
                missing++;
            }
        });
        
        log(`üìä ${missing} Partner fehlen noch`, missing > 0 ? 'red' : 'yellow');
        log(`\nKlicke auf Button 2 um fehlende Partner zu importieren.`);
        
    } catch(e) {
        log('‚ùå FEHLER: ' + e.message, 'red');
    }
}

async function startImport() {
    document.getElementById('log').innerHTML = '';
    log('üöÄ STARTE IMPORT...\n');
    
    // Erst vorhandene laden
    let existing = [];
    try {
        const res = await fetch('tables/partners?limit=1000');
        const data = await res.json();
        existing = (data.data || []).map(p => p.email?.toLowerCase());
        log(`${existing.length} Partner bereits vorhanden\n`);
    } catch(e) {
        log('Konnte vorhandene nicht laden, importiere alle...', 'yellow');
    }
    
    for (let i = 0; i < partners.length; i++) {
        const p = partners[i];
        
        // Skip wenn schon vorhanden
        if (existing.includes(p.email.toLowerCase())) {
            skip++;
            document.getElementById('skip').textContent = skip;
            continue;
        }
        
        try {
            const res = await fetch('tables/partners', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    ...p,
                    passwort_hash: 'Partner2026!',
                    passwort_muss_geaendert_werden: true,
                    ist_affiliate: true,
                    aktiv: true,
                    tarif: 'Silber',
                    status: 'Approved'
                })
            });
            
            if (res.ok) {
                done++;
                log(`‚úÖ ${p.email}`);
            } else {
                fail++;
                log(`‚ùå ${p.email}: ${res.status}`, 'red');
            }
        } catch(e) {
            fail++;
            log(`‚ùå ${p.email}: ${e.message}`, 'red');
        }
        
        document.getElementById('done').textContent = done;
        document.getElementById('fail').textContent = fail;
        
        // Kurze Pause alle 5
        if (i % 5 === 0) await new Promise(r => setTimeout(r, 50));
    }
    
    log(`\n‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê`);
    log(`‚úÖ FERTIG!`);
    log(`Importiert: ${done} | √úbersprungen: ${skip} | Fehler: ${fail}`);
}
